# TerrariumPI Nginx Reverse Proxy Configuration
# This configuration provides secure public access with SSL/TLS encryption
# and rate limiting for protection against brute force attacks.

# Replace the following placeholders:
# - YOUR_DOMAIN.COM with your actual domain name
# - /path/to/ssl/cert.pem with your SSL certificate path
# - /path/to/ssl/key.pem with your SSL private key path
# - 192.168.1.X:8080 with your TerrariumPI server IP and port

# Rate limiting zone - max 10 requests per second per IP
limit_req_zone $binary_remote_addr zone=terrariumpi_limit:10m rate=10r/s;

# Rate limiting for login endpoint - stricter: max 5 requests per minute per IP
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

# Upstream server configuration
upstream terrariumpi_backend {
    server 192.168.1.X:8080;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name YOUR_DOMAIN.COM www.YOUR_DOMAIN.COM;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name YOUR_DOMAIN.COM www.YOUR_DOMAIN.COM;

    # ========== SSL/TLS Configuration ==========
    # Use strong SSL/TLS configuration
    ssl_certificate /path/to/ssl/cert.pem;
    ssl_certificate_key /path/to/ssl/key.pem;
    
    # Use TLS 1.2 and above only (disable older versions)
    ssl_protocols TLSv1.2 TLSv1.3;
    
    # Strong ciphers - prioritize modern ciphers
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS - tell browsers to always use HTTPS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # ========== Security Headers ==========
    # Prevent clickjacking attacks
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # Prevent content type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # Enable XSS protection
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Referrer policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Content Security Policy (adjust as needed for your application)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;
    
    # ========== Logging ==========
    access_log /var/log/nginx/terrariumpi.access.log;
    error_log /var/log/nginx/terrariumpi.error.log warn;
    
    # ========== Rate Limiting ==========
    # Apply rate limiting to general requests
    limit_req zone=terrariumpi_limit burst=20 nodelay;
    
    # Client body size limit - adjust if needed for file uploads
    client_max_body_size 50M;
    
    # ========== Proxy Configuration ==========
    # Stricter rate limiting for login endpoint
    location ~ ^/api/login$ {
        limit_req zone=login_limit burst=3 nodelay;
        proxy_pass http://terrariumpi_backend;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Pass client information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # General proxy configuration for all other paths
    location / {
        proxy_pass http://terrariumpi_backend;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Pass client information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # ========== Static File Optimization ==========
    # Cache static assets with long expiration
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://terrariumpi_backend;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
    
    # Deny access to sensitive files
    location ~ /\. {
        deny all;
    }
    
    location ~ ~$ {
        deny all;
    }
}
